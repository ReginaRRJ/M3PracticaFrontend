name:  Deploy a GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Instalaci贸n de dependencias
        run: |
          npm install

      - name: Build de la aplicaci贸n
        run: |
          npm run build

      # Verificaci贸n para asegurarse de que la carpeta build existe
      - name: Verificar carpeta build
        run: |
          ls -la ./build

      - name: Configuraci贸n de GitHub Pages
        uses: actions/configure-pages@v3

      - name: Subir artefacto para deployment
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build # Cambia si tu directorio de build es diferente

      - name: Desplegar en GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          enablement: true # Habilita GitHub Pages autom谩ticamente
